# configuration of endpoints
# href MUST NOT start with '/' or './' (but possibly with '//')
# a human-readable title can be added with field 'title'
endpoints:
    concepts: 
        href: concepts
    schemes: 
        href: schemes
    types:
        href: types
    mappings:
        href: mappings


