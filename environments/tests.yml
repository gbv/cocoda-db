# configuration file for production environment

# log to file with custom log format
logger: "file"
logger_format: "%T %L %D %h %m" 

# logging level (error, warning, info, debug, core)
log: "info"

# don't consider warnings critical
warnings: 0

# hide errors 
show_errors: 0

# cache route resolution for maximum performance
route_cache: 1
