importer:
    JSKOS:
        package: JSON
        options:
            multiline: 1
            fix: perlcode(fixes/jskos-expand.pl)
exporter:
    JSKOS:
        package: JSON
        options:
            array: 1
            pretty: 1
            fix: fixes/jskos-export.fix
store:
    schemes:
        package: MongoDB
        options:
            database_name: cocoda
            default_bag: schemes
    concepts:
        package: MongoDB
        options:
            database_name: cocoda
            default_bag: concepts
    mappings:
        package: MongoDB
        options:
            database_name: cocoda
            default_bag: mappings
